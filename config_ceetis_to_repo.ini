; ---------------------------------------------------------------------------
; Directory Sync Script - Example config.ini
; ---------------------------------------------------------------------------
; Required global settings:
;   [Settings]
;     backup_dir = <where dated backups are created>
;
; Per-job section keys (each non-[Settings] section is a job):
;   source         = Source directory (must exist)
;   destination    = Destination directory (created if missing)
;   extensions     = Comma-separated list like ".txt, .csv" or "*" for all
;   exclude_globs  = Comma-separated glob patterns relative to the section root
;                    Examples: "*.tmp, ~$*, **/Thumbs.db, cache/**"
;   backup         = true|false (default: true)
;   mirror         = true|false (default: false)  ; requires --confirm-mirror on CLI
;
; Notes:
; - Some options are CLI-only (e.g., --hash/--disable-hash/--workers/--silent).
; - Globs match the relative path within the sectionâ€™s source/destination.
; - Paths can be absolute (recommended). UNC shares are fine (e.g., \\server\share\path).
; ---------------------------------------------------------------------------

[Settings]
; Where date-stamped backups are created:
; Windows example:
backup_dir = D:\Backups\CEETIS_Updates_Repo
backup_layout = basename
backup_subdir_format = %Y-%m-%d %H_%M_%S


; --------------------------- CEETIS to Coding Repo -----------------------------------

[CEETIS Unitfiles to Network]
; Copy from CEETIS working directory to network
source = C:\Users\Public\Documents\CEETIS\TestUnitFiles
destination = D:\Coding_Projects\W434_Scripts\W434ProgramFiles\TestUnitFiles
extensions = *
exclude_globs = *.tmp, ~$*, **/Thumbs.db, **/desktop.ini
backup = true
mirror = false

