; =====================================================================
; Directory Sync - Example config.ini
; Compatible with "backup_network_sync.py" (pathlib + loguru + hashing)
;
; Notes:
;   - This file uses NO interpolation; % tokens in dates are safe.
;   - Paths may be absolute or UNC. Quotes are optional.
;   - Glob filters support ** recursion and are matched relative to each job's source.
;   - Mirroring removes destination-only files but still requires a CLI confirm:
;       --confirm-mirror  (or)  --assume-yes
; =====================================================================

[Settings]
; Where all dated backup folders will be created.
; Windows example:
backup_dir = D:\Backups\ProjectSync
; POSIX example:
; backup_dir = /mnt/backups/project-sync

; Backup folder layout:
;   basename -> <backup_dir>/<DATE>/<source_basename>/...
;   full     -> <backup_dir>/<DATE>/<anchor>/<full_path_from_root>/...
backup_layout = basename

; strftime format for the single per-run timestamp directory:
; Common tokens: %Y-%m-%d %H_%M_%S
backup_subdir_format = %Y-%m-%d %H_%M_%S


; ---------------------------------------------------------------------
; Example Job 1: simple copy with backups; no mirroring.
; ---------------------------------------------------------------------
[Job: Unitfiles to Repo]
; Source tree to read
source = C:\Users\Public\Documents\CEETIS\TestUnitFiles

; Destination tree to update
destination = D:\Coding_Projects\W434_Scripts\W434ProgramFiles\TestUnitFiles

; File-type filter:
;   "*" OR empty -> all files
;   ".txt, .csv" -> only listed extensions (case-insensitive, leading dot optional)
extensions = *

; Comma-separated exclude patterns (relative to source); supports **:
;   Skip Office temp files, thumbs, desktop.ini, and .bak files anywhere.
exclude_globs = *.tmp, ~$*, **/Thumbs.db, **/desktop.ini, **/*.bak

; Whether to keep a backup of destination files that are overwritten/deleted
backup = true

; Mirroring (delete destination-only files within filters).
; WARNING: still requires CLI confirmation flag to actually delete:
;   --confirm-mirror   or  --assume-yes
mirror = false


; ---------------------------------------------------------------------
; Example Job 2: filtered extensions, mirroring enabled.
; ---------------------------------------------------------------------
[Job: Reports HTML to Network]
source = C:\Users\Public\Documents\CEETIS\ReportGenerationPrograms
destination = O:\Test Eng\434\TEST LAB\CEETIS_Sync\ReportGenerationPrograms

; Only HTML & CSS files
extensions = .html, .htm, .css

; Exclude any build cache or temp content
exclude_globs = **/__pycache__/**, **/.cache/**, *.tmp, ~$*

backup = true
mirror = true


